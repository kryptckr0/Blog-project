<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3a7bd5;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  <rect width="1200" height="600" fill="url(#dots)"/>
  
  <!-- Code Terminal Window -->
  <g transform="translate(50, 100)">
    <rect width="500" height="300" rx="15" fill="rgba(30, 30, 30, 0.9)" stroke="rgba(255,255,255,0.1)"/>
    <!-- Terminal Header -->
    <rect width="500" height="40" rx="15" fill="rgba(45, 45, 45, 0.9)"/>
    <circle cx="25" cy="20" r="6" fill="#ff5f57"/>
    <circle cx="45" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="65" cy="20" r="6" fill="#28ca42"/>
    <text x="480" y="25" text-anchor="end" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="12">terminal</text>
    
    <!-- Code Lines -->
    <text x="20" y="70" fill="#569cd6" font-family="monospace" font-size="14">apiVersion: apps/v1</text>
    <text x="20" y="90" fill="#569cd6" font-family="monospace" font-size="14">kind: Deployment</text>
    <text x="20" y="110" fill="#d4d4d4" font-family="monospace" font-size="14">metadata:</text>
    <text x="40" y="130" fill="#ce9178" font-family="monospace" font-size="14">  name: "tech-blog"</text>
    <text x="20" y="150" fill="#d4d4d4" font-family="monospace" font-size="14">spec:</text>
    <text x="40" y="170" fill="#b5cea8" font-family="monospace" font-size="14">  replicas: 3</text>
    <text x="40" y="190" fill="#d4d4d4" font-family="monospace" font-size="14">  selector:</text>
    <text x="60" y="210" fill="#d4d4d4" font-family="monospace" font-size="14">    matchLabels:</text>
    <text x="80" y="230" fill="#ce9178" font-family="monospace" font-size="14">      app: devops</text>
    
    <!-- Cursor -->
    <rect x="200" y="245" width="10" height="18" fill="#00ff00" opacity="0.8">
      <animate attributeName="opacity" values="0;1;1;0" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Docker Container -->
  <g transform="translate(650, 80)">
    <rect width="120" height="80" rx="8" fill="rgba(0, 122, 255, 0.2)" stroke="#007AFF" stroke-width="2"/>
    <text x="60" y="35" text-anchor="middle" fill="#007AFF" font-family="Arial" font-size="12" font-weight="bold">DOCKER</text>
    <text x="60" y="55" text-anchor="middle" fill="#007AFF" font-family="monospace" font-size="10">nginx:latest</text>
    <!-- Docker whale tail -->
    <path d="M30 65 Q35 60 40 65 Q50 70 60 65 Q70 60 75 65 Q85 70 90 65" stroke="#007AFF" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Kubernetes Nodes -->
  <g transform="translate(800, 200)">
    <!-- Node 1 -->
    <circle cx="50" cy="50" r="35" fill="rgba(50, 168, 82, 0.2)" stroke="#32a852" stroke-width="2"/>
    <text x="50" y="45" text-anchor="middle" fill="#32a852" font-family="Arial" font-size="10" font-weight="bold">NODE</text>
    <text x="50" y="58" text-anchor="middle" fill="#32a852" font-family="Arial" font-size="8">K8s</text>
    
    <!-- Node 2 -->
    <circle cx="130" cy="50" r="35" fill="rgba(50, 168, 82, 0.2)" stroke="#32a852" stroke-width="2"/>
    <text x="130" y="45" text-anchor="middle" fill="#32a852" font-family="Arial" font-size="10" font-weight="bold">NODE</text>
    <text x="130" y="58" text-anchor="middle" fill="#32a852" font-family="Arial" font-size="8">K8s</text>
    
    <!-- Connection lines -->
    <line x1="85" y1="50" x2="95" y2="50" stroke="#32a852" stroke-width="2"/>
    <path d="M90 45 L95 50 L90 55" stroke="#32a852" stroke-width="2" fill="none"/>
  </g>
  
  <!-- CI/CD Pipeline -->
  <g transform="translate(100, 450)">
    <!-- Git -->
    <rect width="80" height="40" rx="8" fill="rgba(240, 81, 51, 0.2)" stroke="#f05133" stroke-width="2"/>
    <text x="40" y="25" text-anchor="middle" fill="#f05133" font-family="Arial" font-size="12" font-weight="bold">GIT</text>
    
    <!-- Arrow -->
    <line x1="90" y1="20" x2="130" y2="20" stroke="#fff" stroke-width="2"/>
    <path d="M125 15 L130 20 L125 25" stroke="#fff" stroke-width="2" fill="none"/>
    
    <!-- Build -->
    <rect x="140" y="0" width="80" height="40" rx="8" fill="rgba(255, 193, 7, 0.2)" stroke="#ffc107" stroke-width="2"/>
    <text x="180" y="25" text-anchor="middle" fill="#ffc107" font-family="Arial" font-size="12" font-weight="bold">BUILD</text>
    
    <!-- Arrow -->
    <line x1="230" y1="20" x2="270" y2="20" stroke="#fff" stroke-width="2"/>
    <path d="M265 15 L270 20 L265 25" stroke="#fff" stroke-width="2" fill="none"/>
    
    <!-- Deploy -->
    <rect x="280" y="0" width="80" height="40" rx="8" fill="rgba(40, 167, 69, 0.2)" stroke="#28a745" stroke-width="2"/>
    <text x="320" y="25" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="12" font-weight="bold">DEPLOY</text>
  </g>
  
  <!-- Cloud Elements -->
  <g transform="translate(950, 350)" opacity="0.6">
    <!-- Cloud -->
    <path d="M20 30 Q10 20 20 15 Q30 10 40 15 Q50 10 60 15 Q70 20 60 30 Z" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
    <text x="40" y="28" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="8">AWS</text>
  </g>
  
  <!-- Floating Icons -->
  <g transform="translate(200, 30)" opacity="0.4">
    <circle cx="0" cy="0" r="3" fill="#00cc88">
      <animate attributeName="cy" values="0;-10;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g transform="translate(400, 50)" opacity="0.4">
    <circle cx="0" cy="0" r="2" fill="#0066cc">
      <animate attributeName="cy" values="0;-8;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g transform="translate(750, 40)" opacity="0.4">
    <circle cx="0" cy="0" r="2.5" fill="#ff6b35">
      <animate attributeName="cy" values="0;-12;0" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
