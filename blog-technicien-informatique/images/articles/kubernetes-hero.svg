<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="k8sBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#326ce5;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#k8sBg)"/>
  
  <!-- Kubernetes Logo Wheel -->
  <g transform="translate(400, 200)">
    <!-- Main circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Spokes -->
    <g stroke="rgba(255,255,255,0.6)" stroke-width="3">
      <line x1="0" y1="-80" x2="0" y2="80"/>
      <line x1="-80" y1="0" x2="80" y2="0"/>
      <line x1="-56.6" y1="-56.6" x2="56.6" y2="56.6"/>
      <line x1="-56.6" y1="56.6" x2="56.6" y2="-56.6"/>
    </g>
    
    <!-- Center hub -->
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="6" text-anchor="middle" fill="#326ce5" font-family="Arial" font-size="12" font-weight="bold">K8s</text>
    
    <!-- Rotation animation -->
    <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
  </g>
  
  <!-- Pods around the wheel -->
  <g>
    <!-- Pod 1 -->
    <g transform="translate(150, 100)">
      <circle cx="0" cy="0" r="25" fill="url(#nodeGlow)"/>
      <rect x="-20" y="-15" width="40" height="30" rx="8" fill="rgba(34, 197, 94, 0.8)" stroke="#22c55e"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">POD</text>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </g>
    
    <!-- Pod 2 -->
    <g transform="translate(650, 120)">
      <circle cx="0" cy="0" r="25" fill="url(#nodeGlow)"/>
      <rect x="-20" y="-15" width="40" height="30" rx="8" fill="rgba(34, 197, 94, 0.8)" stroke="#22c55e"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">POD</text>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </g>
    
    <!-- Pod 3 -->
    <g transform="translate(200, 300)">
      <circle cx="0" cy="0" r="25" fill="url(#nodeGlow)"/>
      <rect x="-20" y="-15" width="40" height="30" rx="8" fill="rgba(34, 197, 94, 0.8)" stroke="#22c55e"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">POD</text>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </g>
    
    <!-- Pod 4 -->
    <g transform="translate(600, 280)">
      <circle cx="0" cy="0" r="25" fill="url(#nodeGlow)"/>
      <rect x="-20" y="-15" width="40" height="30" rx="8" fill="rgba(34, 197, 94, 0.8)" stroke="#22c55e"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">POD</text>
      <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Connection lines -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="5,5">
    <line x1="150" y1="100" x2="320" y2="150">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="650" y1="120" x2="480" y2="150">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="300" x2="320" y2="250">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="280" x2="480" y2="250">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Labels -->
  <text x="50" y="50" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="16" font-weight="bold">Kubernetes</text>
  <text x="50" y="70" fill="rgba(255,255,255,0.6)" font-family="Arial" font-size="12">Container Orchestration</text>
  
  <!-- Floating elements -->
  <g opacity="0.4">
    <circle cx="100" cy="150" r="2" fill="#60a5fa">
      <animate attributeName="cy" values="150;140;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="180" r="1.5" fill="#34d399">
      <animate attributeName="cy" values="180;170;180" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="250" r="2.5" fill="#f59e0b">
      <animate attributeName="cy" values="250;240;250" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
